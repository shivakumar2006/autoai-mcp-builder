version: "3.9"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: marketplace-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DB: marketplace
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - marketplace
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: marketplace-backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017
      MONGODB_DB_NAME: marketplace
      ARCHESTRA_URL: http://archestra:9000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - marketplace
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
    container_name: marketplace-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
    depends_on:
      - backend
    networks:
      - marketplace

  # Mongo Express (Optional - Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: marketplace-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - marketplace

volumes:
  mongodb_data:
  mongodb_config:

networks:
  marketplace:
    driver: bridge
